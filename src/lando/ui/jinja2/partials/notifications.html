{% with messages = get_messages(request) %}
  {% if messages %}
    <section class="FlashMessages">
      <div class="container">
        {% for message in messages %}
            <div class="FlashMessages-content notification"> {# TODO: message.level should be used to add a class #}
            <button class="FlashMessages-close delete"></button>
            {{ message }}
          </div>
        {% endfor %}
      </div>
    </section>
  {% endif %}
{% endwith %}
